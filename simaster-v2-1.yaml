---
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: "/usr/share/openclash/ui"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  fallback-filter:
    geoip: true
    geoip-code: ID
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.24.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.netflix.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - msftconnecttest.com
    - msftncsi.com
  fake-ip-filter:
  - "+.pool.ntp.org"
  - ntp7.*.com
  - ntp6.*.com
  - ntp5.*.com
  - ntp4.*.com
  - ntp3.*.com
  - ntp2.*.com
  - ntp1.*.com
  - ntp.*.com
  - time7.*.com
  - time6.*.com
  - time5.*.com
  - time4.*.com
  - time3.*.com
  - time2.*.com
  - time1.*.com
  - time.*.apple.com
  - time.*.edu.cn
  - time.*.gov
  - time.*.com
  - "*.home.arpa"
  - "*.local"
  - "*.test"
  - "*.localhost"
  - "*.invalid"
  - "*.example"
  - "*.localdomain"
  - time1.cloud.tencent.com
  - "*.ntp.org"
  - "*.time.edu"
  - "*.lan"
  - "*.ntp.org.cn"
  - "*.time.edu.cn"
  - "+.*"
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - 1.1.1.1
  - 1.0.0.1
  - 192.168.8.1
  - 192.168.9.1
  nameserver:
  - dhcp://"eth1"
  - dhcp://"eth2"
  - 192.168.8.1
  - 192.168.9.1
  - 8.8.8.8
  - 8.8.4.4
  - https://dns.google/dns-query
  - tls://dns.google
  - 1.1.1.1
  - 1.0.0.1
proxy-providers:
  AKUN-WAN1:
    type: file
    path: "./proxy_provider/account-master1.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
  AKUN-WAN2:
    type: file
    path: "./proxy_provider/account-master2.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
proxy-groups:
- name: CLASHMASTER-V1
  type: select
  disable-udp: false
  proxies:
  - MASTER-LOADBALANCE
  - MASTER-WAN1
  - MASTER-WAN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
  interface-name: eth0
- name: MASTER-LOADBALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - MASTER-WAN1
  - MASTER-WAN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER-WAN1
  type: select
  disable-udp: false
  proxies:
  - MASTER1-SELECT
  - MASTER1-PING
  - MASTER1-FALLBACK
  - MASTER1-LOADBALANCE
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
  interface-name: eth1
- name: MASTER-WAN2
  type: select
  disable-udp: false
  proxies:
  - MASTER2-SELECT
  - MASTER2-PING
  - MASTER2-FALLBACK
  - MASTER2-LOADBALANCE
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
  interface-name: eth2
- name: MASTER1-SELECT
  type: select
  disable-udp: false
  use:
  - AKUN-WAN1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER2-SELECT
  type: select
  disable-udp: false
  use:
  - AKUN-WAN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER1-PING
  type: select
  disable-udp: false
  use:
  - AKUN-WAN1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER2-PING
  type: select
  disable-udp: false
  use:
  - AKUN-WAN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER1-FALLBACK
  type: select
  disable-udp: false
  use:
  - AKUN-WAN1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER2-FALLBACK
  type: select
  disable-udp: false
  use:
  - AKUN-WAN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER1-LOADBALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN-WAN1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MASTER2-LOADBALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN-WAN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: WHATSAPP
  type: select
  disable-udp: false
  proxies:
  - CLASHMASTER-V1
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
  interface-name: eth1
rule-providers:
  Globalmaster:
    type: file
    behavior: classical
    path: "./rule_provider/rule-port-simaster.yaml"
  Gamemaster:
    type: file
    behavior: classical
    path: "./rule_provider/rule-port-game.yaml"
  Sosmedmaster:
    type: file
    behavior: classical
    path: "./rule_provider/rule-port-sosmed.yaml"
  Streammaster:
    type: file
    behavior: classical
    path: "./rule_provider/rule-port-stream.yaml"
  Olshopmaster:
    type: file
    behavior: classical
    path: "./rule_provider/rule-port-olshop.yaml"
  Bankmaster:
    type: file
    behavior: classical
    path: "./rule_provider/rule-port-bank.yaml"
  Whatsappmaster:
    type: file
    behavior: classical
    path: "./rule_provider/rule-port-whatsapp.yaml"
script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {"umummaster": "SIMASTER-V2",
            "sosmedmaster": "SOSMED-MASTER",
            "streammaster": "STREAM-MASTER",
            "gamemaster": "GAME-MASTER",
            "chatmaster": "CHAT-MASTER",
          }

        port = int(metadata["dst_port"])

        if metadata["network"] == "UDP":
            if port == "21,22,23,53,80,81,443,853,5353,8000,8008,8080,8081,8090,8443,8888,9993":
                ctx.log('[Script] matched QUIC traffic use SIMASTER-V2')
                return "SIMASTER-V2"

        if metadata["dst_ip"] == "":
            metadata["dst_ip"] = ctx.resolve_ip(metadata["host"])

        port_list = [21, 22, 23, 53, 80, 81, 123, 443, 853, 5353, 8000, 8008, 8080, 8081, 8090, 8443, 8888, 9993]
        if port not in port_list:
            ctx.log('[Script] not common port use GAME-MASTER')
            return "GAME-MASTER"

        if metadata["dst_ip"] == "":
            return "DIRECT"

        for ruleset in ruleset_action:
            if ctx.rule_providers[ruleset].match(metadata):
                return ruleset_action[ruleset]

        code = ctx.geoip(metadata["dst_ip"])
        if code == "ID":
            ctx.log('[Script] Geoip ID')
            return "SIMASTER-V2"

        ctx.log('[Script] SIMASTER-V2')
        return "SIMASTER-V2"
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Gamemaster,GAME
- RULE-SET,Sosmedmaster,CLASHMASTER-V1
- RULE-SET,Streammaster,CLASHMASTER-V1
- RULE-SET,Olshopmaster,CLASHMASTER-V1
- RULE-SET,Bankmaster,CLASHMASTER-V1
- RULE-SET,Whatsappmaster,WHATSAPP
- GEOIP,ID,CLASHMASTER-V1
- MATCH,CLASHMASTER-V1
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
secret: reyre
bind-address: "*"
geodata-mode: false
geodata-loader: memconservative
tcp-concurrent: true
sniffer:
  enable: true
  sniffing:
  - tls
  - http
