---
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: script
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: "/usr/share/openclash/ui"

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  fallback-filter:
    geoip: true
    geoip-code: ID
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.24.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.netflix.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - msftconnecttest.com
    - msftncsi.com
    fake-ip-filter:
    - "+.pool.ntp.org"
    - ntp7.*.com
    - ntp6.*.com
    - ntp5.*.com
    - ntp4.*.com
    - ntp3.*.com
    - ntp2.*.com
    - ntp1.*.com
    - ntp.*.com
    - time7.*.com
    - time6.*.com
    - time5.*.com
    - time4.*.com
    - time3.*.com
    - time2.*.com
    - time1.*.com
    - time.*.apple.com
    - time.*.edu.cn
    - time.*.gov
    - time.*.com
    - "*.home.arpa"
    - "*.local"
    - "*.test"
    - "*.localhost"
    - "*.invalid"
    - "*.example"
    - "*.localdomain"
    - time1.cloud.tencent.com
    - "*.ntp.org"
    - "*.time.edu"
    - "*.lan"
    - "*.ntp.org.cn"
    - "*.time.edu.cn"
    - "+.*"
    default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
    nameserver:
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
    - https://dns.google/dns-query
    - tls://dns.google

proxy-providers:
  MODEM1:
    type: file
    path: "./proxy_provider/modem1.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
  MODEM2:
    type: file
    path: "./proxy_provider/modem2.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99

proxy-groups:
- name: SIMASTER-AUTO
  type: select
  disable-udp: false
  proxies:
  - LOADBALANCE
  - MODEM1-ONLY
  - MODEM2-ONLY
  url: http://www.gstatic.com/generate_204
  interval: '99'
  interface-name: eth0
- name: LOADBALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - MODEM1-ONLY
  - MODEM2-ONLY
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM1-ONLY
  type: select
  disable-udp: false
  proxies:
  - MODEM1-SELECT
  - MODEM1-PING
  - MODEM1-FALLBACK
  - MODEM1-LOADBALANCE
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
  interface-name: eth1
- name: MODEM2-ONLY
  type: select
  disable-udp: false
  proxies:
  - MODEM2-SELECT
  - MODEM2-PING
  - MODEM2-FALLBACK
  - MODEM2-LOADBALANCE
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
  interface-name: eth2
- name: MODEM1-SELECT
  type: select
  disable-udp: false
  use:
  - MODEM1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM2-SELECT
  type: select
  disable-udp: false
  use:
  - MODEM2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM1-PING
  type: select
  disable-udp: false
  use:
  - MODEM1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM2-PING
  type: select
  disable-udp: false
  use:
  - MODEM2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM1-FALLBACK
  type: select
  disable-udp: false
  use:
  - MODEM1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM2-FALLBACK
  type: select
  disable-udp: false
  use:
  - MODEM2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM1-LOADBALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - MODEM1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: MODEM2-LOADBALANCE
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - MODEM2
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: WHATSAPP
  type: select
  disable-udp: false
  proxies:
  - LOADBALANCE
  - MODEM1-ONLY
  - MODEM2-ONLY
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: GAMING
  type: select
  disable-udp: false
  proxies:
  - LOADBALANCE
  - MODEM1-ONLY
  - MODEM2-ONLY
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'

rule-providers:
  Game:
    type: file
    behavior: classical
    path: "./rule_provider/rule-game.yaml"
  Sosmed:
    type: file
    behavior: classical
    path: "./rule_provider/rule-sosmed.yaml"
  Stream:
    type: file
    behavior: classical
    path: "./rule_provider/rule-stream.yaml"
  Olshop:
    type: file
    behavior: classical
    path: "./rule_provider/rule-olshop.yaml"
  Bank:
    type: file
    behavior: classical
    path: "./rule_provider/rule-bank.yaml"
  Whatsapp:
    type: file
    behavior: classical
    path: "./rule_provider/rule-whatsapp.yaml"

script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {"Game": "GAMING",
            "Sosmed": "SIMASTER-AUTO",
            "Stream": "SIMASTER-AUTO",
            "Olshop": "SIMASTER-AUTO",
            "Bank": "SIMASTER-AUTO",
            "Whatsapp": "WHATSAPP",
          }

        port = int(metadata["dst_port"])

        if metadata["network"] == "UDP":
            if port == "21,22,23,53,80,443,8443":
                ctx.log('[Script] matched QUIC traffic use SIMASTER-AUTO')
                return "SIMASTER-AUTO"

        if metadata["dst_ip"] == "":
            metadata["dst_ip"] = ctx.resolve_ip(metadata["host"])

        port_list = [21, 22, 23, 53, 80, 81, 123, 443, 853, 5353, 8000, 8008, 8080, 8081, 8090, 8443, 8888, 9993]
        if port not in port_list:
            ctx.log('[Script] not common port use GAMING')
            return "GAMING"

        if metadata["dst_ip"] == "":
            return "DIRECT"

        for ruleset in ruleset_action:
            if ctx.rule_providers[ruleset].match(metadata):
                return ruleset_action[ruleset]

        code = ctx.geoip(metadata["dst_ip"])
        if code == "ID":
            ctx.log('[Script] Geoip ID')
            return "SIMASTER-AUTO"

        ctx.log('[Script] SIMASTER-AUTO')
        return "SIMASTER-AUTO"
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Game,GAMING
- RULE-SET,Sosmed,SIMASTER-AUTO
- RULE-SET,Stream,SIMASTER-AUTO
- RULE-SET,Olshop,SIMASTER-AUTO
- RULE-SET,Bank,SIMASTER-AUTO
- RULE-SET,Whatsappmaster,WHATSAPP
- GEOIP,ID,SIMASTER-AUTO
- MATCH,SIMASTER-AUTO
tun:
  enable: true
  stack: system
  device: utun
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
secret: simaster
bind-address: "*"
