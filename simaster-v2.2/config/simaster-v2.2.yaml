script:
  code: |
    def main(ctx, metadata):
        ruleset_action = {"Bank": "BANK",
            "Bilibili": "STREAMING",
            "Bisnis": "BISNIS",
            "Crypto": "CRYPTO",
            "Disney": "STREAMING",
            "Dota2": "GAMER",
            "Edukasi": "EDUKASI",
            "Facebook": "SOSMED",
            "Freefire": "GAMER",
            "Hbo": "STREAMING",
            "Iflix": "STREAMING",
            "Instagram": "SOSMED",
            "Letv": "STREAMING",
            "M3u": "STREAMING",
            "Mobilelegends": "GAMER",
            "Mola": "STREAMING",
            "Musik": "STREAMING",
            "Netflix": "STREAMING",
            "Pubgmobile": "GAMER",
            "Shopping": "SHOPPING",
            "Steam": "STREAMING",
            "Telegram": "SOSMED",
            "Tiktok": "TIKTOK",
            "Vidio": "STREAMING",
            "Wetv": "STREAMING",
            "Whatsapp": "CHATTING",
            "Youtube": "STREAMING",
          }

        port = int(metadata["dst_port"])

        if metadata["network"] == "UDP":
            if port == "21,22,23,53,80,443,8443,9993":
                ctx.log('[Script] matched QUIC traffic use SIMASTER-V2.2')
                return "SIMASTER-V2.2"

        if metadata["dst_ip"] == "":
            metadata["dst_ip"] = ctx.resolve_ip(metadata["host"])

        port_list = [21, 22, 23, 53, 80, 81, 123, 443, 853, 5353, 8000, 8008, 8080, 8081, 8090, 8443, 8888, 9993]
        if port not in port_list:
            ctx.log('[Script] not common port use GAMER')
            return "GAMER"

        if metadata["dst_ip"] == "":
            return "DIRECT"

        for ruleset in ruleset_action:
            if ctx.rule_providers[ruleset].match(metadata):
                return ruleset_action[ruleset]

        code = ctx.geoip(metadata["dst_ip"])
        if code == "ID":
            ctx.log('[Script] Geoip ID')
            return "SIMASTER-V2.2"

        ctx.log('[Script] SIMASTER')
        return "SIMASTER-V2.2"
